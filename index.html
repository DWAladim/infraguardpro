<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InfraGuard Pro</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    header.scrolled {
      background-color: #e9e9e9;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .hero {
      padding: 100px 20px;
      background: linear-gradient(to right, #004080, #0066cc);
      color: white;
      text-align: center;
    }

    .hero .btn {
      display: inline-block;
      margin: 1rem 0.5rem 0 0.5rem;
      padding: 10px 20px;
      background-color: #fff;
      color: #004080;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .hero .btn:hover {
      background-color: #e0e0e0;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        gap: 0.5rem;
        background-color: #fff;
        position: absolute;
        top: 70px;
        left: 0;
        right: 0;
        padding: 1rem;
      }

      nav ul.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header id="navbar">
    <div class="logo">InfraGuard Pro</div>
    <div class="menu-toggle">☰</div>
    <nav>
      <ul>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#servicos">Serviços</a></li>
        <li><a href="#diferenciais">Diferenciais</a></li>
        <li><a href="#simulador">Simulador</a></li>
        <li><a href="#depoimentos">Depoimentos</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero" id="inicio">
    <div class="content">
      <h1>Proteção e Continuidade para Seu Negócio</h1>
      <p>Soluções completas de backup gerenciado, disaster recovery e migração segura para a nuvem.</p>
      <a href="#simulador" class="btn">Simular Impacto</a>
      <a href="#contato" class="btn">Fale Conosco</a>
    </div>
  </section>

  <!-- JS para interações -->
  <script>
    const navbar = document.getElementById("navbar");
    const toggle = document.querySelector(".menu-toggle");
    const navLinks = document.querySelector("nav ul");

    toggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });

    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });
  </script>
</body>
</html>
