<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="InfraGuard Pro - Backup Gerenciado, Disaster Recovery e Migração Segura para a Nuvem">
  <title>InfraGuard Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --cor-primaria: #002b5e;
      --cor-secundaria: #f8f9fa;
      --cor-destaque: #0066cc;
      --cor-clara: #ffffff;
      --cor-alternada: #dee3ea;
      --cor-escura: #e1e5ec;
      --cor-texto: #121212;
      --fonte-principal: 'Roboto', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--fonte-principal); background-color: var(--cor-secundaria); color: var(--cor-texto); line-height: 1.6; }
    header {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('b0abf707-3a96-43c2-95ea-7f7557b7e4eb.png') center/cover no-repeat;
      color: white;
      padding: 100px 20px;
      text-align: center;
    }
    header h1 { font-size: 2.5rem; margin-bottom: 20px; }
    header p { font-size: 1.2rem; margin-bottom: 30px; }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      border-radius: 30px;
      border: none;
      background-color: var(--cor-primaria);
      color: white;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }
    .btn:hover { background-color: var(--cor-destaque); }
    nav {
      background: var(--cor-primaria);
      padding: 10px 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover { text-decoration: underline; }
    section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--cor-primaria);
      text-align: center;
    }
    .services, .differentials, .testimonials {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: var(--cor-clara);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover { transform: translateY(-5px); }
    .card i {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--cor-primaria);
    }
    form {
      background: var(--cor-clara);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    form button {
      background-color: var(--cor-primaria);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
    form button:hover { background-color: var(--cor-destaque); }
    footer {
      background: var(--cor-primaria);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    .simulador-container {
      background-color: var(--cor-clara);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    .resultado-impacto {
      font-size: 1.2rem;
      margin-top: 20px;
      font-weight: bold;
      color: var(--cor-primaria);
    }
    #sobre { background-color: var(--cor-alternada); }
    #servicos { background-color: var(--cor-clara); }
    #diferenciais { background-color: var(--cor-escura); }
    #simulador { background-color: var(--cor-clara); }
    #depoimentos { background-color: var(--cor-alternada); }
    #contato { background-color: var(--cor-clara); }
    @media(max-width: 768px){ header h1 { font-size: 2rem; } }
  </style>
</head>
<body>
  <section id="contato">
    <h2>Agende seu Diagnóstico Gratuito</h2>
    <form action="https://formsubmit.co/contato@infraguardpro.com.br" method="POST">
      <input type="text" name="nome" placeholder="Nome" required>
      <input type="text" name="empresa" placeholder="Empresa" required>
      <input type="text" name="cargo" placeholder="Cargo">
      <input type="tel" name="telefone" placeholder="Telefone">
      <input type="email" name="email" placeholder="E-mail" required>
      <textarea name="mensagem" placeholder="Mensagem" rows="4"></textarea>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://infraguardpro.com.br/obrigado.html">
      <button type="submit">Enviar</button>
    </form>
    <div style="margin-top: 30px; text-align: center;">
      <p><strong>Ou entre em contato diretamente:</strong></p>
      <p><i class="fas fa-envelope"></i> contato@infraguardpro.com.br</p>
      <p><i class="fab fa-whatsapp"></i> (11) 91234-5678</p>
    </div>
  </section>
</body>
</html>
