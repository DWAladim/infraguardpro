<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="InfraGuard Pro - Backup Gerenciado, Disaster Recovery e Migração Segura para a Nuvem">
  <title>InfraGuard Pro</title>
  <!-- Fontes e ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --cor-principal: #111;
      --cor-secundaria: #f5f5f5;
      --cor-destaque: #0d6efd;
      --cor-clara: #f5f5f5;
      --cor-escura: #1a1a1a;
      --cor-texto-claro: #fff;
      --cor-texto-escuro: #333;
      --fonte-principal: 'Poppins', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--fonte-principal); background-color: var(--cor-clara); color: var(--cor-texto-escuro); line-height: 1.6; }

    /* Navegação */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      z-index: 1000;
      transition: background 0.3s ease;
      background: transparent;
    }
    nav.scrolled {
      background: var(--cor-escura);
    }
    nav .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--cor-texto-claro);
    }
    nav ul {
      list-style: none;
      display: flex;
    }
    nav ul li {
      margin-left: 30px;
    }
    nav ul li a {
      color: var(--cor-texto-claro);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: var(--cor-destaque);
    }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      color: var(--cor-texto-claro);
      cursor: pointer;
    }

    /* Seção Hero */
    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1605902711622-cfb43c4437d1?auto=format&fit=crop&w=1650&q=80') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      padding-top: 80px;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .hero .content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--cor-texto-claro);
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: var(--cor-texto-claro);
    }
    .hero .btn {
      background: var(--cor-destaque);
      color: var(--cor-texto-claro);
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
      margin: 0 10px;
    }
    .hero .btn:hover {
      background: #0b5ed7;
    }

    /* Seções gerais */
    section {
      padding: 80px 20px;
      max-width: 1200px;
      margin: auto;
    }
    section.alternate {
      background-color: var(--cor-secundaria);
    }
    h2 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-align: center;
      color: var(--cor-escura);
    }

    /* Cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }
    .card {
      background: var(--cor-clara);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    .card i {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: var(--cor-destaque);
    }
    .card h3 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: var(--cor-escura);
    }
    .card p {
      font-size: 1rem;
      color: var(--cor-texto-escuro);
    }

    /* Simulador */
    .simulador-container {
      background: var(--cor-clara);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    .simulador-container input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .simulador-container button {
      background: var(--cor-destaque);
      color: var(--cor-texto-claro);
      border: none;
      border-radius: 30px;
      padding: 15px 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .simulador-container button:hover {
      background: #0b5ed7;
    }
    .resultado-impacto {
      font-size: 1.2rem;
      margin-top: 20px;
      font-weight: 600;
      color: var(--cor-escura);
    }

    /* Formulário de contato */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    form input,
    form textarea {
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
    }
    form button {
      align-self: start;
      background: var(--cor-destaque);
      color: var(--cor-texto-claro);
      border: none;
      border-radius: 30px;
      padding: 15px 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background: #0b5ed7;
    }

    /* Depoimentos */
    .testimonial {
      background: var(--cor-clara);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .testimonial p {
      font-style: italic;
      color: var(--cor-texto-escuro);
    }
    .testimonial strong {
      color: var(--cor-escura);
    }
    .testimonial em {
      color: #555;
    }

    /* Footer */
    footer {
      background: var(--cor-escura);
      color: var(--cor-texto-claro);
      text-align: center;
      padding: 40px 20px;
    }
    footer p {
      margin-bottom: 10px;
    }

    /* Responsividade */
    @media (max-width: 1024px) {
      nav { padding: 15px 20px; }
      .hero h1 {
        font-size: 2.5rem;
      }
      .hero p { font-size: 1rem; }
    }
    @media (max-width: 768px) {
      .menu-toggle { display: block; }
      nav ul { display: none; flex-direction: column; background: var(--cor-escura); position: absolute; top: 60px; left: 0; width: 100%; }
      nav ul.active { display: flex; }
      nav ul li { margin: 0; }
      nav ul li a { padding: 15px 20px; }
      section { padding: 60px 15px; }
    }
    @media (max-width: 480px) {
      .hero h1 { font-size: 2rem; }
      .hero p { font-size: 0.9rem; }
      .simulador-container { padding: 30px; }
      form button, .simulador-container button, .hero .btn { padding: 12px 20px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <!-- Navegação -->
  <nav id="navbar">
    <div class="logo">InfraGuard Pro</div>
    <div class="menu-toggle"><i class="fas fa-bars"></i></div>
    <ul>
      <li><a href="#sobre">Sobre</a></li>
      <li><a href="#servicos">Serviços</a></li>
      <li><a href="#diferenciais">Diferenciais</a></li>
      <li><a href="#simulador">Simulador</a></li>
      <li><a href="#depoimentos">Depoimentos</a></li>
      <li><a href="#contato">Contato</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <section class="hero" id="inicio">
    <div class="content">
      <h1>Proteção e Continuidade para Seu Negócio</n
