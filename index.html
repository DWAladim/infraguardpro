<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="InfraGuard Pro - Backup Gerenciado, Disaster Recovery e Migração Segura para a Nuvem">
  <title>InfraGuard Pro</title>
  <!-- Fontes e ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* CSS aqui (sem alterações necessárias nesta etapa) */
  </style>
</head>
<body>
  <!-- Navegação -->
  <nav id="navbar">
    <div class="logo">InfraGuard Pro</div>
    <div class="menu-toggle"><i class="fas fa-bars"></i></div>
    <ul>
      <li><a href="#sobre">Sobre</a></li>
      <li><a href="#servicos">Serviços</a></li>
      <li><a href="#diferenciais">Diferenciais</a></li>
      <li><a href="#simulador">Simulador</a></li>
      <li><a href="#depoimentos">Depoimentos</a></li>
      <li><a href="#contato">Contato</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <section class="hero" id="inicio">
    <div class="content">
      <h1>Proteção e Continuidade para Seu Negócio</h1>
      <p>Soluções completas de backup gerenciado, disaster recovery e migração segura para a nuvem.</p>
      <a href="#simulador" class="btn">Simular Impacto</a>
      <a href="#contato" class="btn">Fale Conosco</a>
    </div>
  </section>

  <!-- Outras seções vão aqui... -->

  <!-- Scripts -->
  <script>
    const toggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('nav ul');

    toggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    window.addEventListener('scroll', () => {
      const navbar = document.getElementById('navbar');
      navbar.classList.toggle('scrolled', window.scrollY > 50);
    });
  </script>
</body>
</html>
